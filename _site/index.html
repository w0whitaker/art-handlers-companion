<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- Grab the content from the page data, dump it here, and mark it as safe -->

  <header>
  this is the header
</header>
<main>
  <h2>the art handlerz companion</h2>

<section>
  <form id="form">
  <ul>
    <li>
      <label for="picture">Width:</label>
      <input type="text" id="picture" name="add_picture">
    </li>
    <li>
      <button type="submit">add picture
      </button>
    </li>
  </ul>
</form>
  <ul id="output"></ul>
  <p id="total"></p>
</section>

</main>
<footer>
  this is the footer
</footer>
  <script>const pictureWidths = [];

function formSubmit(event) {
  const val = Number.parseInt(form.add_picture.value);
  pictureWidths.push(val);
  addToPictureList(val);
  displayTotal(sumOfPictureWidths(pictureWidths));
  form.reset();
  event.preventDefault();
}

function addToPictureList(value) {
  const newListItem = document.createElement('li');
  const newListItemContent = document.createTextNode(value);
  newListItem.appendChild(newListItemContent);
  output.append(newListItem);
}

function sumOfPictureWidths(arr) {
  const initialValue = 0;
  return arr.reduce(
    (previousValue, currentValue) => previousValue + currentValue,
    initialValue
  );
}

function displayTotal(sum) {
  total.textContent = `total width: ${sum}`;
}

const form = document.getElementById('form');
const output = document.getElementById('output');
const total = document.getElementById('total');
form.addEventListener('submit', formSubmit);
</script>
</body>
</html>
